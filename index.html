<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1X1LV Social Club — Electric Unicycles of Latvia</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #4a0e0e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      color: #fff;
      padding: 2rem;
    }

    a {
      display: block;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    a:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }

    a:active {
      transform: scale(0.98);
    }

    .logo {
      width: min(320px, 85vw);
      height: auto;
      display: block;
    }

    .cta {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #000;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
    }

    .cta:hover {
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <a href="https://t.me/euclatvija" target="_blank" rel="noopener noreferrer" aria-label="Join our Telegram channel @euclatvija">
    <img class="logo" src="assets/logo.png" alt="1X1LV Social Club — Electric Unicycles of Latvia" width="320" height="320">
  </a>
  <a class="cta" href="https://t.me/euclatvija" target="_blank" rel="noopener noreferrer">
    Join us on Telegram → @euclatvija
  </a>
</body>
</html>
